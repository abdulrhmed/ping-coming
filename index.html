<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <a href="#"><img class="logo" src="/images/logo.svg" alt="" /></a>

      <div class="from">
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your email addres..."

        <p id="one">Whoops! It looks like you forgot to add your email</p>
        <p id="two">Please provide a valid email address</p>
      </div>

      <img class="abdo" src="/images/illustration-dashboard.png" alt="" />

      <div class="icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>

    </div>

    <script src="main.js"></script>
